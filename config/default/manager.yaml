apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: collector-agent
  labels:
    control-plane: collector-agent
spec:
  selector:
    matchLabels:
      control-plane: collector-agent
  template:
    metadata:
      labels:
        control-plane: collector-agent
    spec:
      containers:
        - name: collector-agent
          imagePullPolicy: IfNotPresent
          image: collector-agent:latest
      terminationGracePeriodSeconds: 30
      serviceAccountName: controller-manager